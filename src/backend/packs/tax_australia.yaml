---
name: Australia Tax Pack
description: Comprehensive tax document classification and requirements for Australian taxation, including ATO forms, tax returns, and business activity statements.
version: "1.0.0"
country: Australia
domain: tax

categories:
  - name: Individual Tax Returns
    description: Personal income tax returns and related documents for Australian residents and non-residents.
    examples:
      - Individual Tax Return (ITR)
      - Notice of Assessment (NOA)
      - PAYG Payment Summary
      - Tax File Number Declaration

  - name: Business Tax Documents
    description: Tax documents for businesses operating in Australia including companies, partnerships, and trusts.
    examples:
      - Business Activity Statement (BAS)
      - Company Tax Return
      - Partnership Tax Return
      - Trust Tax Return
      - Instalment Activity Statement (IAS)

  - name: Superannuation Documents
    description: Documents related to superannuation contributions, withdrawals, and compliance.
    examples:
      - Superannuation Guarantee Statement
      - Member Contribution Statement
      - Rollover Benefits Statement
      - Division 293 Tax Assessment

  - name: Capital Gains Tax Documents
    description: Documents for reporting capital gains and losses on assets.
    examples:
      - CGT Schedule
      - Asset Disposal Records
      - Cost Base Calculations
      - CGT Concession Worksheets

  - name: Fringe Benefits Tax Documents
    description: Documents for employers providing fringe benefits to employees.
    examples:
      - FBT Return
      - Reportable Fringe Benefits Statement
      - FBT Exemption Declaration
      - Car Fringe Benefit Worksheet

checklists:
  - name: Individual Tax Return Checklist
    required_documents:
      - Tax File Number (TFN)
      - PAYG Payment Summaries from all employers
      - Bank interest statements
      - Dividend statements
      - Private health insurance statement
      - Work-related expense receipts
      - Prior year Notice of Assessment

  - name: Business Activity Statement Checklist
    required_documents:
      - Australian Business Number (ABN)
      - GST collected records
      - GST paid records
      - PAYG withholding records
      - PAYG instalment records
      - Fuel tax credit records (if applicable)

  - name: Company Tax Return Checklist
    required_documents:
      - Australian Company Number (ACN)
      - Financial statements (profit and loss, balance sheet)
      - Depreciation schedules
      - Franking account records
      - Related party transaction details
      - Prior year tax losses carried forward

  - name: Superannuation Compliance Checklist
    required_documents:
      - Superannuation fund ABN
      - Member contribution records
      - Employer contribution records
      - Investment income statements
      - Pension payment records
      - Actuarial certificates (for defined benefit funds)

official_sources:
