# Dependency Management Strategy:
# - pyproject.toml is the SINGLE SOURCE OF TRUTH for dependencies
# - requirements*.txt files exist for pip compatibility but should be regenerated from pyproject.toml
# - To regenerate: pip-compile pyproject.toml -o requirements.txt
# - Manual edits to requirements*.txt will be overwritten - always update pyproject.toml first

[project]
name = "autopack"
version = "0.5.1"
description = "Supervisor/orchestrator implementing the v7 autonomous build playbook"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "slowapi>=0.1.9",
    "pydantic[email]>=2.5.0",
    "pydantic-settings>=2.1.0",
    "sqlalchemy>=2.0.23",
    "psycopg2-binary>=2.9.9",
    "alembic>=1.13.0",
    "python-multipart>=0.0.6",
    "click>=8.1.0",
    "requests>=2.31.0",
    "rich>=13.0.0",
    "praw>=7.7.0",
    "pyyaml>=6.0",
    "bcrypt>=4.0.0",
    # LLM API clients
    "anthropic>=0.39.0",
    # GitHub API client
    "PyGithub>=2.1.0",
    # HTML parsing for research gatherers
    "beautifulsoup4>=4.12.0",
    # Safe file deletion for storage optimizer
    "Send2Trash>=1.8.0",
    # Vector store and memory features
    "qdrant-client>=1.7.0",
    # JWT authentication
    "python-jose[cryptography]>=3.3.0",
    # File type detection (platform-conditional)
    "python-magic>=0.4.27; sys_platform != 'win32'",
    "python-magic-bin>=0.4.14; sys_platform == 'win32'",
    # Windows-only dependency from portalocker (transitive via qdrant-client)
    # Must be marked Windows-only to avoid breaking Linux Docker builds
    "pywin32>=311; sys_platform == 'win32'",
    # Retry logic with exponential backoff for state persistence
    "tenacity>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.5.0",  # Parallel test execution (PR-INFRA-1)
    "httpx>=0.25.2",
    "black>=23.12.0",
    "ruff>=0.1.8",
    "mypy>=1.7.1",
    # Alternative LLM providers (for prompt wiring tests)
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",
]

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ['py311']
exclude = '''
/(
    archive
  | \.autonomous_runs
  | \.git
  | \.venv
  | venv
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint.per-file-ignores]
# E402: Module level import not at top of file - intentional for dotenv.load_dotenv()
"src/autopack/main.py" = ["E402"]
"src/autopack/llm_service.py" = ["E402"]
"src/autopack/cli/commands/phases.py" = ["E402", "F811"]  # F811: Function redefinitions are intentional
# Research subsystem (quarantined) - allow undefined names and other issues
"src/autopack/research/**/*.py" = ["F821", "E722", "E402"]
"tests/research/**/*.py" = ["F821", "E402"]
"tests/smoke/**/*.py" = ["F401"]  # Import availability tests
# Storage optimizer - allow bare except for cleanup
"src/autopack/storage_optimizer/**/*.py" = ["E722"]
"tests/storage_optimizer/**/*.py" = ["E402"]
"src/autopack/cli/research_commands.py" = ["F401"]  # Import availability check
"src/autopack/memory/qdrant_store.py" = ["F401"]  # Import availability check
"tests/autopack/memory/test_memory_service_extended.py" = ["F401"]  # Import availability check
# Test files with intentional import ordering
"tests/__init__.py" = ["E402"]
"tests/conftest.py" = ["E402"]
"tests/test_*.py" = ["E402", "F821", "E721"]  # E721: type comparison in circuit breaker test
"tests/autopack/test_*.py" = ["E402"]
"tests/tidy/test_*.py" = ["E402"]
# Scripts directory - utility scripts with relaxed linting
"scripts/**/*.py" = ["E402", "E722", "E731", "E741", "F401", "F841", "E712", "F601", "F821", "F811"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"

[tool.bandit]
exclude_dirs = ["tests", "archive", ".autonomous_runs", "venv", ".venv", "src/research", "docs"]
skips = ["B101", "B106", "B110", "B112", "B113", "B307", "B310", "B324", "B404", "B602", "B603", "B607", "B608"]  # Skip common low-severity warnings (hardcoded passwords in tests, try/except/pass, subprocess, urllib, eval, weak crypto for hashing)
