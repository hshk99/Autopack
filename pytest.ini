[pytest]
pythonpath = src
testpaths = tests
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/autopack
    --cov-report=term-missing:skip-covered
    --cov-report=json:.coverage.json
    --cov-branch
    -m "not research and not legacy_contract"
    --ignore=tests/test_fileorg_stub_path.py
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    research: marks tests for research subsystem (currently quarantined due to API drift - run explicitly with: pytest -m research)
    aspirational: marks tests for aspirational/roadmap features (xfail-heavy extended test suites - run explicitly with: pytest -m aspirational)
    legacy_contract: marks temporary tests that document legacy/broken behavior for a migration window (excluded from default CI run)
