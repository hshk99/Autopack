[pytest]
pythonpath = src
testpaths = tests
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/autopack
    --cov-report=term-missing:skip-covered
    --cov-report=json:.coverage.json
    --cov-branch
    -m "not research"
    --ignore=tests/test_fileorg_stub_path.py
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    research: marks tests for research subsystem (currently quarantined due to API drift - run explicitly with: pytest -m research)
