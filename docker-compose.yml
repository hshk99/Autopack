version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: autopack-db
    environment:
      POSTGRES_USER: autopack
      POSTGRES_PASSWORD: autopack
      POSTGRES_DB: autopack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autopack"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autopack-api
    command: uvicorn src.autopack.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://autopack:autopack@db:5432/autopack
      REPO_PATH: /workspace
    volumes:
      - .:/app
      - ./.autonomous_runs:/app/.autonomous_runs
      # Per v7 architect recommendation: mount repository with .git for governed apply path
      - .:/workspace  # Mount current directory as workspace
      - ./.git:/workspace/.git  # Ensure .git is accessible
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
