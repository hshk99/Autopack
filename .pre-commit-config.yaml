# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# Run `pre-commit install` to set up the git hooks
# Run `pre-commit run --all-files` to check all files

repos:
  # General hygiene hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
        exclude: ^(archive/|\.autonomous_runs/)
      - id: trailing-whitespace
        exclude: ^(archive/|\.autonomous_runs/)
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: mixed-line-endings
        args: ['--fix=lf']
        exclude: \.bat$

  # Python linting with Ruff (fast, replaces flake8/isort/pyupgrade)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(archive/|\.autonomous_runs/)
      - id: ruff-format
        exclude: ^(archive/|\.autonomous_runs/)

  # Python formatting with Black (redundant with ruff-format but kept for explicit control)
  # Uncomment if you prefer Black over ruff-format:
  # - repo: https://github.com/psf/black
  #   rev: 24.1.1
  #   hooks:
  #     - id: black
  #       exclude: ^(archive/|\.autonomous_runs/)

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, --quiet]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(tests/|archive/|\.autonomous_runs/)

# CI note: These hooks mirror the checks in .github/workflows/ci.yml
# Keep them in sync to ensure local == CI behavior
