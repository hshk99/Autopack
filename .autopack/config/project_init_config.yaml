# Autopack Project Initialization Configuration

# When user says: "I want to build [PROJECT]..."
# Autopack will automatically:
# 1. Create build branch
# 2. Conduct market research
# 3. Compile findings into reference files
# 4. Generate focused GPT prompt
# 5. Prepare for GPT strategic consultation

project_init:
  workflow:
    enabled: true
    auto_trigger: true  # Trigger on user saying "build", "create", "develop"

  outputs:
    directory: ".autonomous_runs/{project_slug}-v1/"

    # Standard reference files to generate
    reference_files:
      - name: "REF_MARKET_RESEARCH.md"
        description: "Compiled market research on similar solutions"
        includes:
          - existing_solutions  # Web search + GitHub search
          - pros_cons_analysis
          - market_gaps
          - competitive_landscape
          - summary_matrix

      - name: "REF_USER_REQUIREMENTS.md"
        description: "User's specific requirements and context"
        includes:
          - user_stated_requirements
          - use_cases
          - target_users
          - constraints
          - prior_work_lessons  # If user references existing project

    # GPT consultation prompt
    gpt_prompt:
      name: "GPT_STRATEGIC_PROMPT.md"
      description: "Focused prompt for GPT analysis"
      format: "single_focused"  # Not sequential (user will decide)
      attach:
        - "REF_MARKET_RESEARCH.md"
        - "REF_USER_REQUIREMENTS.md"

    # Optional: Sequential prompts (if user prefers)
    gpt_sequential_prompts:
      enabled: false  # User can request this
      name: "PROMPT_SEQUENCE_FOR_GPT.md"

  research:
    # Web searches to conduct automatically
    web_search:
      enabled: true
      queries:
        - "{project_type} desktop application AI-powered 2025"
        - "{domain} automatic {key_feature} open source"
        - "github {keywords} AI {technology}"
        - "{use_case} software tools comparison"
      max_results_per_query: 10

    # GitHub repository search
    github_search:
      enabled: true
      queries:
        - "{project_type} {key_features}"
        - "AI {domain} {technology}"
      max_repos: 5

    # Compile into matrix
    solution_matrix:
      columns:
        - name
        - type
        - platform
        - pros
        - cons
        - limitations
        - cost
        - relevant_features

  gpt_clarification:
    # What to tell GPT about Autopack
    context_message: |
      **Autopack Context for GPT:**

      I'm using Autopack, an autonomous build system that will:
      - Execute the implementation autonomously (50 phases)
      - Handle all coding, testing, and integration
      - Track progress and manage the build

      **Your Role (GPT):**
      Focus purely on strategic guidance and analysis:
      - Market analysis and competitive positioning
      - Technology stack recommendations
      - Architecture design decisions
      - Research on best practices/benchmarks
      - Risk analysis and mitigation strategies
      - Success criteria definition

      **You DON'T Need to Worry About:**
      - Implementation details (Autopack handles this)
      - Code examples (not needed at this stage)
      - Step-by-step tutorials (Autopack will figure it out)
      - Project management (Autopack tracks phases)

      **What I Need from You:**
      {specific_request}

    include_in_prompt: true

