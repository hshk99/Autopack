name: Documentation Link Check

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**/*.md'
      - 'README.md'
      - 'scripts/check_doc_links.py'
      - 'config/doc_link_check_ignore.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**/*.md'
      - 'README.md'
      - 'scripts/check_doc_links.py'
      - 'config/doc_link_check_ignore.yaml'
  schedule:
    # Weekly deep scan on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      deep_scan:
        description: 'Run deep scan (all docs/**/*.md)'
        required: false
        default: 'false'

jobs:
  # Quick navigation-only check (runs on PRs and pushes)
  nav-check:
    name: Navigation Link Check
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Check navigation docs
        run: |
          python scripts/check_doc_links.py
        continue-on-error: false
        # BUILD-166: Nav mode ignores backticks by default (only checks markdown links)

      - name: Upload failure report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: nav-link-check-report
          path: |
            archive/diagnostics/doc_link_fix_plan.json
            archive/diagnostics/doc_link_fix_plan.md
          if-no-files-found: ignore

  # Deep scan (runs weekly or on manual trigger)
  deep-scan:
    name: Deep Scan (Report Only)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deep_scan == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Deep scan all docs
        run: |
          python scripts/check_doc_links.py --deep --verbose
        continue-on-error: true
        # BUILD-166: Deep mode defaults to include backticks for comprehensive coverage

      - name: Upload deep scan report
        if: always()  # Upload artifacts whether scan passes or fails
        uses: actions/upload-artifact@v3
        with:
          name: deep-scan-report
          path: |
            archive/diagnostics/doc_link_fix_plan.json
            archive/diagnostics/doc_link_fix_plan.md
          if-no-files-found: ignore

      - name: Comment on scheduled run
        if: github.event_name == 'schedule' && failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const planPath = 'archive/diagnostics/doc_link_fix_plan.md';
            let body = '## Weekly Deep Scan Results\n\n';

            if (fs.existsSync(planPath)) {
              const plan = fs.readFileSync(planPath, 'utf8');
              const lines = plan.split('\n').slice(0, 50); // First 50 lines
              body += lines.join('\n');
              body += '\n\n[See full report in workflow artifacts]';
            } else {
              body += 'Deep scan completed with broken links. See workflow artifacts for details.';
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '[Doc Link Check] Weekly Deep Scan Found Broken Links',
              body: body,
              labels: ['documentation', 'automated']
            });
