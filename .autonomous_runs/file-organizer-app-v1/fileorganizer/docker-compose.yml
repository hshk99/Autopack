# FileOrganizer Docker Compose Configuration
# Orchestrates backend, database, and optional worker services

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: fileorganizer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fileorganizer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fileorganizer_secret}
      POSTGRES_DB: ${POSTGRES_DB:-fileorganizer}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fileorganizer} -d ${POSTGRES_DB:-fileorganizer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fileorganizer-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fileorganizer-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Application
      APP_NAME: ${APP_NAME:-FileOrganizer}
      DEBUG: ${DEBUG:-false}
      
      # Database - use PostgreSQL in Docker
      DATABASE_URL: postgresql://${POSTGRES_USER:-fileorganizer}:${POSTGRES_PASSWORD:-fileorganizer_secret}@db:5432/${POSTGRES_DB:-fileorganizer}
      
      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      
      # OCR Configuration
      TESSERACT_CMD: /usr/bin/tesseract
      
      # File Processing
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-50}
    volumes:
      - uploads_data:/app/uploads
      - exports_data:/app/exports
      - logs_data:/app/logs
      - ./backend/packs:/app/packs:ro
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fileorganizer-network

  # Optional: Background Worker for async processing
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fileorganizer-worker
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fileorganizer}:${POSTGRES_PASSWORD:-fileorganizer_secret}@db:5432/${POSTGRES_DB:-fileorganizer}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      TESSERACT_CMD: /usr/bin/tesseract
      WORKER_MODE: "true"
    volumes:
      - uploads_data:/app/uploads
      - exports_data:/app/exports
      - logs_data:/app/logs
    command: ["python", "-c", "print('Worker ready - implement async task processing here'); import time; time.sleep(float('inf'))"]
    profiles:
      - worker
    networks:
      - fileorganizer-network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  exports_data:
    driver: local
  logs_data:
    driver: local

networks:
  fileorganizer-network:
    driver: bridge
