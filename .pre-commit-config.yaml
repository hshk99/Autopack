# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# Run `pre-commit install` to set up the git hooks
# Run `pre-commit run --all-files` to check all files

repos:
  # General hygiene hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
        exclude: ^(archive/|\.autonomous_runs/)
      - id: trailing-whitespace
        exclude: ^(archive/|\.autonomous_runs/)
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-json
        exclude: ^(archive/|\.autonomous_runs/)
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: mixed-line-ending
        args: ['--fix=lf']
        exclude: \.bat$
      # Note: mixed-line-endings removed in v4.6.0+, functionality covered by trailing-whitespace

  # Python linting with Ruff (fast, replaces flake8/isort/pyupgrade)
  # Note: Keep rev synced with requirements-dev.txt (ruff==0.14.10) for local==CI parity
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(archive/|\.autonomous_runs/)

  # Python formatting with Black (matches CI configuration)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        exclude: ^(archive/|\.autonomous_runs/)

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, --quiet, --format, json]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(tests/|archive/|\.autonomous_runs/|scripts/|docs/)

  # Type checking with mypy
  # Note: Temporarily disabled due to pre-existing type errors in codebase
  # Re-enable once type hints are added to all modules
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
