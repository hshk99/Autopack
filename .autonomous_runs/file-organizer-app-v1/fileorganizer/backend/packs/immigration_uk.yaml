# Immigration Pack - United Kingdom (Home Office Requirements)
# EXPERIMENTAL - NOT LEGAL ADVICE
# Last Updated: 2025-12-04
# Sources: gov.uk/visas-immigration, gov.uk/guidance/immigration-rules

name: Immigration Pack (UK - Home Office)
description: |
  Organize supporting evidence for UK visa, residence permit,
  family route, and settlement applications. Covers identity, finances,
  relationship proof, accommodation, medical/character, and sponsor evidence.
  EXPERIMENTAL template – verify against the latest UKVI guidance.
  This tool is NOT legal advice. Consult an accredited immigration adviser.

version: "1.0.0"
country: UK
domain: immigration
volatility: high
recommended_revalidation: quarterly

disclaimers:
  primary: |
    This pack only organizes documents. It does not determine eligibility or
    provide legal advice. Always cross-check with current UKVI requirements and
    consult a qualified immigration adviser before submission.
  display_contexts:
    - pack_selection
    - export_footer
    - summary_header

categories:
  - name: Identity Documents
    description: Proof of identity and nationality for primary applicant and dependants.
    examples:
      - "Current passport (all pages including blanks)"
      - "Previous passports / travel documents"
      - "Biometric Residence Permit (if applicable)"
      - "Certified translations of non-English documents"

  - name: Travel History & Immigration Status
    description: Evidence of lawful travel, visas, and compliance.
    examples:
      - "Entry/exit stamps, UK visas, vignette stickers"
      - "Previous BRP cards or visa decision letters"
      - "Cover letter explaining gaps or overstays"
      - "Immigration status printouts (Share Code results)"

  - name: Financial Evidence
    description: Proof that maintenance and income thresholds are met (Appendix FM, Skilled Worker, Student).
    examples:
      - "Bank statements (minimum 6 months, showing balance above threshold)"
      - "Payslips and employer letters (dated within 28 days)"
      - "Self-employment tax returns (SA302) + accountant letter"
      - "Sponsor savings statements / investment summaries"

  - name: Accommodation & Living Arrangements
    description: Evidence that adequate accommodation is available without recourse to public funds.
    examples:
      - "Tenancy agreement or mortgage statement listing occupants"
      - "Property inspection report (crowding & health standards)"
      - "Consent letters from landlords / homeowners"
      - "Utility bills showing residence at stated address"

  - name: Relationship Evidence
    description: Required for partner, spouse, fiancé(e), and dependant routes.
    examples:
      - "Marriage / civil partnership certificate"
      - "Joint bank accounts, shared bills, council tax"
      - "Photos, travel itineraries, communication logs (sampled)"
      - "Statutory declarations from friends/family (Form SU07 / witness letters)"

  - name: Employment / Education Evidence
    description: Sponsor or applicant employment contracts, CAS/COE letters for students.
    examples:
      - "Employment contract + job description"
      - "Confirmation of Acceptance for Studies (CAS)"
      - "Professional qualification certificates"
      - "Letters confirming leave entitlement for travel"

  - name: Sponsor Documents
    description: Evidence supplied by UK-based sponsor (individual or organisation).
    examples:
      - "Sponsor declaration letter confirming relationship + support"
      - "Proof of immigration status or citizenship of sponsor"
      - "Company sponsorship licence letter (for Skilled Worker)"
      - "Appendix 2 or Appendix FM-SE checklists"

  - name: Medical & Character
    description: Required health clearances and criminal record certificates.
    examples:
      - "Tuberculosis (TB) test certificate (if applying from listed countries)"
      - "ACRO Police Certificate / international police clearances"
      - "Medical letters for dependants with special needs"
      - "Certificates of good conduct for teachers/health professionals"

  - name: English Language & Knowledge of Life
    description: Evidence for language proficiency and Life in the UK requirements.
    examples:
      - "Secure English Language Test (SELT) certificate"
      - "Degree taught in English (with UK NARIC/ECCTIS confirmation)"
      - "Life in the UK test pass notification"

  - name: Correspondence & Case Communication
    description: Copies of communications with UKVI and submission references.
    examples:
      - "Application form PDF / reference numbers"
      - "Email correspondence with visa application centre"
      - "Priority service receipts"
      - "Courier tracking for document return envelopes"

checklists:
  - name: Appendix FM Maintenance
    description: Suggested minimum documents when meeting Appendix FM financial requirement via employment.
    required_documents:
      - "6 months of payslips"
      - "6 months of corresponding bank statements"
      - "Employer letter confirming employment status, salary, start date, type"
      - "Unsigned but completed Appendix 2 checklist"

  - name: Sponsor Declaration
    description: Quick reminder for sponsor-provided artefacts.
    required_documents:
      - "Sponsor passport / BRP copy"
      - "Proof of relationship to applicant"
      - "Undertaking letter (support + accommodation)"

official_sources:
  - "https://www.gov.uk/guidance/immigration-rules"
  - "https://www.gov.uk/visa-documents-you-must-provide"
  - "https://www.gov.uk/government/publications/appendix-fm-1-7-financial-requirement"
  - "https://www.gov.uk/tuberculosis-test-visa"
