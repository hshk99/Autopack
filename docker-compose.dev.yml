# Development override for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  backend:
    # Reuses the 'backend' stage from Dockerfile (no separate development stage)
    environment:
      AUTOPACK_ENV: development
      LOG_LEVEL: DEBUG
      RELOAD: "true"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./archive:/app/archive
      - ./tests:/app/tests
      - autonomous_runs:/app/.autonomous_runs
      - logs:/app/logs
    command: >
      uvicorn autopack.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --log-level debug
    ports:
      - "8000:8000"
      - "5678:5678"  # debugpy port

  db:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: dev_password

volumes:
  autonomous_runs:
    driver: local
  logs:
    driver: local
