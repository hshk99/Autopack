# Autopack Project Initialization Configuration

# When user says: "I want to build [PROJECT]..."
# Autopack will automatically:
# 1. Create build branch
# 2. Conduct market research
# 3. Compile findings into reference files
# 4. Generate focused GPT prompt
# 5. Prepare for GPT strategic consultation

project_init:
  workflow:
    enabled: true
    auto_trigger: true  # Trigger on user saying "build", "create", "develop"

  outputs:
    directory: ".autonomous_runs/{project_slug}-v1/"

    # Standard reference files to generate
    reference_files:
      - name: "REF_MARKET_RESEARCH.md"
        description: "Compiled market research on similar solutions"
        includes:
          - existing_solutions  # Web search + GitHub search
          - pros_cons_analysis
          - market_gaps
          - competitive_landscape
          - summary_matrix

      - name: "REF_USER_REQUIREMENTS.md"
        description: "User's specific requirements and context"
        includes:
          - user_stated_requirements
          - use_cases
          - target_users
          - constraints
          - prior_work_lessons  # If user references existing project

    # GPT consultation prompt
    gpt_prompt:
      name: "GPT_STRATEGIC_PROMPT.md"
      description: "Focused prompt for GPT analysis"
      format: "single_focused"  # Not sequential (user will decide)
      attach:
        - "REF_MARKET_RESEARCH.md"
        - "REF_USER_REQUIREMENTS.md"

    # Optional: Sequential prompts (if user prefers)
    gpt_sequential_prompts:
      enabled: false  # User can request this
      name: "PROMPT_SEQUENCE_FOR_GPT.md"

  research:
    # Web searches to conduct automatically
    web_search:
      enabled: true
      queries:
        - "{project_type} desktop application AI-powered 2025"
        - "{domain} automatic {key_feature} open source"
        - "github {keywords} AI {technology}"
        - "{use_case} software tools comparison"
        - "{project_type} market size revenue 2025"
        - "{domain} customer pain points problems"
        - "why users switch from {competitor} to alternatives"
        - "{project_type} pricing strategy tiers"
      max_results_per_query: 10

    # GitHub repository search
    github_search:
      enabled: true
      queries:
        - "{project_type} {key_features}"
        - "AI {domain} {technology}"
      max_repos: 5

    # Compile into matrix
    solution_matrix:
      columns:
        - name
        - type
        - platform
        - pros
        - cons
        - limitations
        - cost
        - relevant_features
        - customer_segments
        - revenue_model
        - user_count_estimate
        - churn_reasons  # Why users leave/complain

    # Critical analysis requirements
    critical_analysis:
      required_sections:
        - market_size_analysis:
            description: "Total addressable market (TAM), serviceable market (SAM), realistic capture"
            questions:
              - "How many potential users globally?"
              - "What's the market size in revenue?"
              - "What % can we realistically capture?"
              - "Which segments are largest?"

        - customer_segments:
            description: "ALL potential customer segments, not just niche"
            questions:
              - "Who are ALL potential users (not just power users)?"
              - "What's the size of each segment?"
              - "Which segments are underserved?"
              - "Which segments are most profitable?"

        - switching_cost_analysis:
            description: "Why would existing users switch to our product?"
            questions:
              - "What pain points do current solutions have?"
              - "What would make a Sparkle user switch?"
              - "What would make a ChronoVault user switch?"
              - "What's the switching cost (time, money, learning curve)?"
              - "How much BETTER must we be to justify switching?"

        - competitive_moat:
            description: "What competitive advantages are defensible?"
            questions:
              - "What can we do that competitors CAN'T replicate?"
              - "What would prevent competitors from copying us?"
              - "Do we have network effects, data advantages, tech barriers?"
              - "If successful, how long until competitors catch up?"

        - pricing_strategy:
            description: "Multi-tier pricing to maximize market capture"
            questions:
              - "What's the pricing for competitors?"
              - "What would free tier look like (to capture mass market)?"
              - "What would premium tiers offer (to monetize power users)?"
              - "What's the willingness-to-pay for each segment?"

        - true_differentiation:
            description: "NOT 'a little better' - what's 10x better?"
            questions:
              - "What can we do 10x better than incumbents?"
              - "What's our unfair advantage?"
              - "Why can't competitors do this?"
              - "Is this differentiation sustainable?"

        - profitability_analysis:
            description: "Can this make money?"
            questions:
              - "What's customer acquisition cost (CAC)?"
              - "What's lifetime value (LTV)?"
              - "What's LTV/CAC ratio?"
              - "What's time to profitability?"
              - "What's realistic revenue in year 1, 3, 5?"

        - technical_feasibility:
            description: "Can we actually build this with current tech?"
            questions:
              - "What are current tech limitations?"
              - "What would require breakthroughs?"
              - "What's the risk of tech not working as expected?"
              - "What's the development cost vs potential revenue?"

  gpt_clarification:
    # What to tell GPT about Autopack
    context_message: |
      **Autopack Context for GPT:**

      I'm using Autopack, an autonomous build system that will:
      - Execute the implementation autonomously (50 phases)
      - Handle all coding, testing, and integration
      - Track progress and manage the build

      **Your Role (GPT):**
      Focus purely on strategic guidance and analysis:
      - Market analysis and competitive positioning
      - Technology stack recommendations
      - Architecture design decisions
      - Research on best practices/benchmarks
      - Risk analysis and mitigation strategies
      - Success criteria definition

      **You DON'T Need to Worry About:**
      - Implementation details (Autopack handles this)
      - Code examples (not needed at this stage)
      - Step-by-step tutorials (Autopack will figure it out)
      - Project management (Autopack tracks phases)

      **What I Need from You:**
      {specific_request}

    include_in_prompt: true

