# Specific analysis request templates by project type
analysis_requests:
  desktop_app:
    request: |
      Based on the market research and user requirements, please provide:

      1. **Market Positioning**:
         - What makes this project uniquely valuable?
         - Which market gaps does it address?
         - Competitive advantages over existing solutions

      2. **Technology Stack Recommendation**:
         - Desktop framework (Electron/Tauri/Qt/other)
         - AI/ML components (local vs cloud, specific models)
         - Database/storage approach
         - Additional libraries needed
         - Justification for each choice

      3. **Architecture Design**:
         - High-level component structure
         - Data flow between components
         - Key modules and their responsibilities

      4. **Critical Decisions**:
         - 3-5 major design decisions with trade-offs
         - Your recommendations for each

      5. **Risk Analysis**:
         - Top 5-7 risks
         - Mitigation strategies for each

      6. **Success Criteria**:
         - Measurable metrics for v1.0 success
         - Acceptance criteria (go/no-go for release)

      7. **Build Plan Validation**:
         - Is ~50 phases realistic for this scope?
         - Suggested tier structure (5-6 tiers)

    outputs: |
      - Market positioning statement
      - Technology stack (specific choices with versions)
      - Architecture diagram (text description)
      - Critical decision matrix
      - Risk mitigation plan
      - Success metrics
      - Build plan validation

  web_app:
    request: |
      [Similar structure, adapted for web apps]
    outputs: |
      [Similar outputs]

  cli_tool:
    request: |
      [Similar structure, adapted for CLI tools]
    outputs: |
      [Similar outputs]

