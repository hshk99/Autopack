name: Canada Immigration Documents
description: Comprehensive document pack for Canadian immigration applications including Express Entry, family sponsorship, study permits, work permits, and permanent residence pathways
version: 1.0.0
country: Canada
domain: immigration

categories:
  - name: Identity and Civil Status Documents
    description: Core identity documents required for all Canadian immigration applications
    examples:
      - Valid passport (all pages)
      - Birth certificate with translation
      - Marriage certificate or proof of common-law relationship
      - Divorce or annulment certificates
      - Death certificates (if applicable)
      - National identity card
      - Previous Canadian visas or permits
      - Travel history documentation

  - name: Express Entry and Economic Immigration
    description: Documents for Federal Skilled Worker, Canadian Experience Class, and Provincial Nominee Programs
    examples:
      - Educational Credential Assessment (ECA)
      - Language test results (IELTS, CELPIP, TEF)
      - Work experience reference letters
      - Employment contracts and offer letters
      - Pay stubs and T4 slips
      - Provincial nomination certificate
      - Proof of funds (bank statements)
      - Job offer with LMIA (if applicable)

  - name: Family Sponsorship
    description: Documentation for spousal, partner, parent, and dependent child sponsorship
    examples:
      - Sponsorship application forms (IMM 1344)
      - Proof of relationship (photos, correspondence)
      - Sponsor's Notice of Assessment
      - Sponsor's employment letter
      - Cohabitation evidence (lease, bills)
      - Statutory Declaration of Common-Law Union
      - Option C printout (tax documents)
      - Undertaking agreement

  - name: Study Permits
    description: Documents required for international student applications
    examples:
      - Letter of acceptance from DLI
      - Proof of financial support
      - Guaranteed Investment Certificate (GIC)
      - Tuition payment receipt
      - Language proficiency test results
      - Academic transcripts and diplomas
      - Statement of purpose
      - Provincial Attestation Letter (PAL)

  - name: Work Permits
    description: Documentation for temporary foreign worker and International Mobility Programs
    examples:
      - Job offer letter
      - Labour Market Impact Assessment (LMIA)
      - Employment contract
      - Proof of qualifications and credentials
      - Work experience letters
      - Intra-company transfer documentation
      - NAFTA/CUSMA professional category proof
      - Employer compliance documents

  - name: Permanent Residence Applications
    description: Supporting documents for PR applications across all streams
    examples:
      - Police certificates from all countries of residence
      - Medical examination results (IMM 1017)
      - Biometrics confirmation
      - Proof of funds documentation
      - Settlement plan
      - Reference letters from employers
      - Educational credentials
      - Language test results

  - name: Business and Investor Immigration
    description: Documents for Start-up Visa, Self-Employed, and investor programs
    examples:
      - Business plan
      - Letter of support from designated organization
      - Proof of business ownership
      - Financial statements of business
      - Tax returns (personal and business)
      - Net worth documentation
      - Investment fund source documentation
      - Professional credentials and awards

  - name: Refugee and Humanitarian Applications
    description: Documentation for refugee claims and humanitarian applications
    examples:
      - Basis of Claim Form (BOC)
      - Country condition documentation
      - Persecution evidence
      - Identity documents from home country
      - Travel route documentation
      - Medical reports (if applicable)
      - Psychological assessments
      - Supporting affidavits

checklists:
  - name: Express Entry Profile Creation
    required_documents:
      - Valid passport (biographical pages)
      - Language test results (IELTS, CELPIP, or TEF - less than 2 years old)
      - Educational Credential Assessment (ECA) for foreign degrees
      - Work experience reference letters (detailed job duties)
      - Proof of funds (bank statements for 6 months)
      - Provincial nomination certificate (if applicable)
      - Job offer with positive LMIA (if applicable)
      - Spouse's language test results (if applicable)
      - Spouse's ECA (if applicable)

  - name: Permanent Residence Application (Post-ITA)
    required_documents:
      - Passport copies (all pages)
      - Police certificates from all countries lived in 6+ months since age 18
      - Medical examination results (IMM 1017)
      - Proof of funds (bank statements, investment accounts)
      - Birth certificate with certified translation
      - Marriage certificate or proof of common-law relationship
      - Educational credentials (degrees, diplomas, transcripts)
      - Language test results (original)
      - Employment reference letters on company letterhead
      - Pay stubs and T4 slips (Canadian experience)
      - Provincial nomination certificate (if applicable)
      - Digital photo meeting specifications

  - name: Spousal Sponsorship (Outland)
    required_documents:
      - IMM 1344 Sponsorship application
      - IMM 0008 Generic application form
      - IMM 5532 Relationship Information and Sponsorship Evaluation
      - Marriage certificate or proof of common-law relationship
      - Relationship evidence (photos, chat logs, emails)
      - Sponsor's Canadian citizenship or PR proof
      - Sponsor's Option C printout or Notice of Assessment
      - Sponsor's employment letter and pay stubs
      - Police certificates for applicant
      - Medical examination for applicant
      - Passport copies for both parties
      - Birth certificates for both parties
      - Divorce or death certificates (if previously married)

  - name: Study Permit Application
    required_documents:
      - Letter of acceptance from Designated Learning Institution (DLI)
      - Provincial Attestation Letter (PAL) if required
      - Proof of financial support (bank statements, GIC)
      - Tuition fee payment receipt
      - Language proficiency test results (IELTS, TOEFL, etc.)
      - Academic transcripts and diplomas
      - Statement of purpose or study plan
      - Valid passport
      - Passport-sized photographs
      - Police certificate (if required)
      - Medical examination (if required)
      - Custodianship declaration (if under 17)

  - name: Work Permit with LMIA
    required_documents:
      - Positive Labour Market Impact Assessment (LMIA)
      - Job offer letter from Canadian employer
      - Employment contract
      - Valid passport
      - Proof of qualifications (degrees, certificates)
      - Work experience reference letters
      - Resume/CV
      - Police certificate (if required)
      - Medical examination (if required)
      - Proof of relationship to employer (if intra-company transfer)
      - Passport-sized photographs

  - name: Parent and Grandparent Sponsorship
    required_documents:
      - IMM 1344 Sponsorship application
      - IMM 0008 Generic application form
      - IMM 5768 Financial Evaluation form
      - Sponsor's Notice of Assessment (3 years)
      - Sponsor's proof of income (T4, T1, Option C)
      - Birth certificate showing relationship
      - Parents' marriage certificate
      - Parents' passports
      - Police certificates for parents
      - Medical examinations for parents
      - Proof of sponsor's Canadian status
      - Undertaking agreement

  - name: Provincial Nominee Program (PNP)
    required_documents:
      - Provincial nomination certificate
      - Language test results (CLB 4 minimum)
      - Educational credentials and ECA
      - Work experience reference letters
      - Job offer from provincial employer (if required)
      - Proof of funds
      - Settlement plan for province
      - Connection to province documentation
      - Business plan (if entrepreneur stream)
      - Investment documentation (if investor stream)
      - Valid passport

  - name: Canadian Experience Class (CEC)
    required_documents:
      - Proof of Canadian work experience (reference letters)
      - Canadian work permits held
      - T4 slips and pay stubs
      - Employment contracts
      - Language test results (CLB 7 for NOC 0/A, CLB 5 for NOC B)
      - Educational credentials (ECA if foreign)
      - Valid passport
      - Police certificates
      - Medical examination
      - Proof of funds (if not currently working in Canada)

  - name: Citizenship Application
    required_documents:
      - Permanent Residence card (both sides)
      - Physical presence calculation
      - Passport and travel documents (5 years)
      - Language proof (CLB 4 in English or French)
      - Tax documents (Notice of Assessment for 5 years)
      - Two pieces of personal identification
      - Two citizenship photos
      - Receipt for citizenship fee payment
      - Police certificates (if required)
      - Proof of language ability (test results or Canadian education)

