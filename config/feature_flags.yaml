# Feature Flags Registry (Single Source of Truth)
#
# This file documents all environment variables that control runtime behavior.
# CONTRACT: All AUTOPACK_* environment variables must be documented here.
#
# Categories:
#   - environment: Core environment mode settings
#   - security: Authentication and security enforcement
#   - feature_toggle: Enable/disable features
#   - tuning: Performance and behavior tuning
#   - service_config: External service configuration
#   - deprecated: Legacy flags (will be removed)
#
# Required fields for each flag:
#   - description: What this flag does
#   - category: One of the categories above
#   - default: Default value when not set
#   - values: Valid values (for discrete flags) or format description
#   - affects: Which component(s) this affects
#
# PR9 (2026-01-08): Created as single source of truth for feature flags

flags:
  # ============================================================================
  # Environment Mode Settings
  # ============================================================================
  AUTOPACK_ENV:
    description: "Environment mode - controls security defaults and feature availability"
    category: environment
    default: "development"
    values: ["development", "production", "test"]
    affects: ["main.py", "telegram_webhook_security.py", "research/api/router.py"]
    security_implications:
      production: "Requires API key, enables strict security, disables quarantined endpoints"
      development: "Allows unauthenticated access, enables experimental endpoints"

  # ============================================================================
  # Security & Authentication
  # ============================================================================
  AUTOPACK_API_KEY:
    description: "API key for authenticating requests"
    category: security
    default: null
    values: "Any non-empty string"
    affects: ["main.py"]
    security_implications:
      set: "All protected endpoints require this key in X-API-Key header"
      unset_production: "Server refuses to start in production mode"
      unset_development: "API is open (WARNING: not for shared networks)"

  AUTOPACK_API_KEY_FILE:
    description: "Path to file containing API key (Docker secrets support)"
    category: security
    default: null
    values: "File path (e.g., /run/secrets/autopack_api_key)"
    affects: ["config.py"]
    security_implications:
      set: "API key read from file at startup (preferred for containerized deployments)"
      unset: "Falls back to AUTOPACK_API_KEY environment variable"
    notes: "Alternative to AUTOPACK_API_KEY for Docker secrets or file-based credential management. File should contain only the API key with no trailing newline."

  TELEGRAM_WEBHOOK_SECRET:
    description: "Secret token for verifying Telegram webhook requests"
    category: security
    default: null
    values: "Any non-empty string (should match secret_token in setWebhook call)"
    affects: ["telegram_webhook_security.py"]
    security_implications:
      set: "Webhook requests verified via X-Telegram-Bot-Api-Secret-Token header"
      unset_production: "All webhook requests rejected"
      unset_development: "Webhook requests allowed without verification (WARNING)"

  # ============================================================================
  # Feature Toggles (Enable/Disable Features)
  # ============================================================================
  RESEARCH_API_ENABLED:
    description: "Enable the research API endpoints (IMP-BLOCKED-001)"
    category: feature_toggle
    default: "true"
    values: ["true", "false", "1", "0", "yes", "no", "enabled", "disabled"]
    affects: ["research/api/router.py"]
    notes: "IMP-BLOCKED-001: Research API endpoints are now enabled in production via RESEARCH_API_MODE environment variable. Use RESEARCH_API_MODE=bootstrap_only for limited access or RESEARCH_API_MODE=full for comprehensive access."
    aliases: ["RESEARCH_API_MODE"]
    security_implications:
      bootstrap_only: "Only bootstrap endpoints accessible (safe for production)"
      full: "All research endpoints accessible (development/testing only)"

  AUTOPACK_ENABLE_MEMORY:
    description: "Enable the memory/vector search subsystem"
    category: feature_toggle
    default: "true"  # IMP-ARCH-018: Changed default to enable self-improvement loop
    values: ["true", "false", "1", "0"]
    affects: ["memory/memory_service.py", "health_checks.py"]

  AUTOPACK_USE_QDRANT:
    description: "Use Qdrant as the vector store (vs local FAISS)"
    category: feature_toggle
    default: "false"
    values: ["true", "false", "1", "0"]
    affects: ["memory/memory_service.py", "health_checks.py"]
    requires: ["AUTOPACK_ENABLE_MEMORY=true"]

  AUTOPACK_ENABLE_FAILURE_HARDENING:
    description: "Enable advanced failure recovery mechanisms (IMP-BLOCKED-006)"
    category: feature_toggle
    default: "true"
    values: ["true", "false"]
    affects: ["executor/phase_orchestrator.py"]
    notes: "IMP-BLOCKED-006: When enabled, automatically detects and mitigates common failure patterns without requiring expensive diagnostics or Doctor invocation. Includes retry logic, fallback execution paths, and comprehensive error isolation."

  AUTOPACK_ENABLE_INTENTION_CONTEXT:
    description: "Enable intention-based context enrichment"
    category: feature_toggle
    default: "true"
    values: ["true", "false"]
    affects: ["autonomous_executor.py", "executor/builder_orchestrator.py", "executor/doctor_facade.py"]

  AUTOPACK_AUTOPILOT_ENABLED:
    description: "Enable autopilot periodic invocation during autonomous execution (IMP-AUTOPILOT-001)"
    category: feature_toggle
    default: "true"
    values: ["true", "false"]
    affects: ["autonomous_executor.py", "executor/autonomous_loop.py"]
    notes: "Autopilot scans for gaps and executes auto-approved improvement proposals"

  AUTOPACK_DB_POOL_MONITORING_ENABLED:
    description: "Enable database connection pool monitoring and leak detection (IMP-DB-001)"
    category: feature_toggle
    default: "true"
    values: ["true", "false"]
    affects: ["executor/autonomous_loop.py", "database.py"]
    notes: "Monitors pool exhaustion, connection leaks, and hot code paths. Follows up on PR #271 (IMP-PERF-001)"

  AUTOPACK_AUTOPILOT_FREQUENCY:
    description: "Invoke autopilot every N phases (IMP-AUTOPILOT-001)"
    category: tuning
    default: "5"
    values: "Positive integer (recommended: 3-10)"
    affects: ["executor/autonomous_loop.py"]
    requires: ["AUTOPACK_AUTOPILOT_ENABLED=true"]

  AUTOPACK_AUTOPILOT_MAX_PROPOSALS:
    description: "Max improvement proposals per autopilot session (IMP-AUTOPILOT-001)"
    category: tuning
    default: "3"
    values: "Positive integer (recommended: 1-5)"
    affects: ["executor/autonomous_loop.py"]
    requires: ["AUTOPACK_AUTOPILOT_ENABLED=true"]

  # ============================================================================
  # SOT Runtime Enforcement (IMP-SOT-001)
  # ============================================================================
  AUTOPACK_SOT_RUNTIME_ENFORCEMENT_ENABLED:
    description: "Enable SOT drift detection during autonomous execution (IMP-SOT-001)"
    category: feature_toggle
    default: "true"
    values: ["true", "false"]
    affects: ["executor/autonomous_loop.py", "gaps/doc_drift.py"]
    notes: "Runtime detection of SOT drift between BUILD_HISTORY and DEBUG_LOG during autonomous runs"
    aliases: ["SOT_RUNTIME_ENFORCEMENT_ENABLED"]

  AUTOPACK_SOT_DRIFT_BLOCKS_EXECUTION:
    description: "Block execution when SOT drift is detected (IMP-SOT-001)"
    category: feature_toggle
    default: "false"
    values: ["true", "false"]
    affects: ["executor/autonomous_loop.py"]
    notes: "When true, detected SOT drift raises SOTDriftError and stops execution. When false, drift is logged as warning (non-blocking)"
    aliases: ["SOT_DRIFT_BLOCKS_EXECUTION"]

  # ============================================================================
  # Circuit Breaker Configuration (IMP-LOOP-006)
  # ============================================================================
  AUTOPACK_CIRCUIT_BREAKER_ENABLED:
    description: "Enable circuit breaker protection for autonomous loop (IMP-LOOP-006)"
    category: feature_toggle
    default: "true"
    values: ["true", "false"]
    affects: ["config.py", "executor/autonomous_loop.py"]
    aliases: ["CIRCUIT_BREAKER_ENABLED"]
    notes: "IMP-LOOP-006: Circuit breaker prevents runaway execution by tracking consecutive failures and temporarily halting execution when threshold is exceeded"

  AUTOPACK_CIRCUIT_BREAKER_FAILURE_THRESHOLD:
    description: "Number of consecutive failures before circuit breaker trips (IMP-LOOP-006)"
    category: tuning
    default: "5"
    values: "Positive integer (recommended: 3-10)"
    affects: ["config.py", "executor/autonomous_loop.py"]
    aliases: ["CIRCUIT_BREAKER_FAILURE_THRESHOLD"]
    requires: ["AUTOPACK_CIRCUIT_BREAKER_ENABLED=true"]
    notes: "IMP-LOOP-006: Lower values trip sooner (more protective), higher values allow more retries"

  AUTOPACK_CIRCUIT_BREAKER_RESET_TIMEOUT:
    description: "Seconds to wait before attempting to reset circuit breaker (IMP-LOOP-006)"
    category: tuning
    default: "300"
    values: "Positive integer (seconds, recommended: 60-600)"
    affects: ["config.py", "executor/autonomous_loop.py"]
    aliases: ["CIRCUIT_BREAKER_RESET_TIMEOUT_SECONDS"]
    requires: ["AUTOPACK_CIRCUIT_BREAKER_ENABLED=true"]
    notes: "IMP-LOOP-006: After this timeout, circuit transitions to HALF_OPEN state for testing"

  AUTOPACK_CIRCUIT_BREAKER_HALF_OPEN_CALLS:
    description: "Max calls allowed in half-open state before deciding to close or re-open (IMP-LOOP-006)"
    category: tuning
    default: "1"
    values: "Positive integer (recommended: 1-3)"
    affects: ["config.py", "executor/autonomous_loop.py"]
    aliases: ["CIRCUIT_BREAKER_HALF_OPEN_MAX_CALLS"]
    requires: ["AUTOPACK_CIRCUIT_BREAKER_ENABLED=true"]
    notes: "IMP-LOOP-006: Number of successful calls needed in half-open state to close the circuit"

  # ============================================================================
  # Parallel Phase Execution (IMP-AUTO-002)
  # ============================================================================
  AUTOPACK_PARALLEL_PHASE_ENABLED:
    description: "Enable parallel phase execution when file scopes don't overlap (IMP-AUTO-002)"
    category: feature_toggle
    default: "true"
    values: ["true", "false"]
    affects: ["config.py", "executor/autonomous_loop.py", "autonomy/parallelism_gate.py"]
    aliases: ["PARALLEL_PHASE_EXECUTION_ENABLED"]
    notes: "IMP-AUTO-002: When enabled, phases with non-overlapping file scopes can execute concurrently using ThreadPoolExecutor. Requires scope-based isolation verification."

  AUTOPACK_MAX_PARALLEL_PHASES:
    description: "Maximum number of phases to execute in parallel (IMP-AUTO-002)"
    category: tuning
    default: "2"
    values: "Integer between 1-4 (recommended: 2)"
    affects: ["config.py", "executor/autonomous_loop.py"]
    aliases: ["MAX_PARALLEL_PHASES"]
    requires: ["AUTOPACK_PARALLEL_PHASE_ENABLED=true"]
    notes: "IMP-AUTO-002: Controls maximum concurrency for parallel phase execution. Higher values increase throughput but may increase resource contention."

  AUTOPACK_ENABLE_CONSOLIDATED_METRICS:
    description: "Enable consolidated metrics endpoint"
    category: feature_toggle
    default: "false"
    values: ["1"]  # Only checks for == "1"
    affects: ["main.py"]

  AUTOPACK_ENABLE_PHASE6_METRICS:
    description: "Enable phase 6 metrics collection"
    category: feature_toggle
    default: "false"
    values: ["1"]
    affects: ["main.py"]

  TELEMETRY_DB_ENABLED:
    description: "Enable telemetry database persistence"
    category: feature_toggle
    default: "false"
    values: ["true", "false", "1", "0"]
    affects: ["autonomous_executor.py"]

  AUTOPACK_TELEMETRY_MODEL_OPTIMIZATION:
    description: "Enable telemetry-driven model selection optimization"
    category: feature_toggle
    default: "0"
    values: ["1"]
    affects: ["model_router.py", "telemetry/model_performance_tracker.py"]
    notes: "ROAD-L: System learns which models perform best for each phase type and automatically downgrades to cheaper models (when success rate >95%) or escalates to more capable models (when failure rate >15%). Requires minimum 20 samples before adjusting."

  AUTOPACK_TELEMETRY_TO_MEMORY_ENABLED:
    description: "Enable automatic persistence of telemetry insights to vector memory"
    category: feature_toggle
    default: "true"  # IMP-ARCH-018: Changed default to enable self-improvement loop
    values: ["true", "false"]
    affects: ["telemetry/analyzer.py", "telemetry/telemetry_to_memory_bridge.py"]
    requires: ["AUTOPACK_ENABLE_MEMORY=true"]
    notes: "When enabled, telemetry insights (anomalies, retry causes) are automatically indexed in vector memory for retrieval during future runs"

  # ============================================================================
  # ROAD-C Task Generation (IMP-ARCH-009/011/012)
  # ============================================================================
  AUTOPACK_TASK_GENERATION_ENABLED:
    description: "Enable autonomous task generation from telemetry insights (ROAD-C)"
    category: feature_toggle
    default: "true"  # IMP-ARCH-018: Changed default to enable self-improvement loop
    values: ["true", "false"]
    affects: ["config.py", "roadc/task_generator.py", "executor/autonomous_loop.py"]
    aliases: ["TASK_GENERATION_ENABLED"]
    notes: "IMP-ARCH-009: When enabled, system analyzes telemetry insights and generates improvement tasks automatically"

  AUTOPACK_TASK_GENERATION_MAX_TASKS:
    description: "Maximum improvement tasks to generate per run"
    category: tuning
    default: "10"
    values: "Positive integer (recommended: 5-20)"
    affects: ["config.py", "roadc/task_generator.py"]
    aliases: ["TASK_GENERATION_MAX_TASKS_PER_RUN"]
    requires: ["AUTOPACK_TASK_GENERATION_ENABLED=true"]
    notes: "IMP-ARCH-011: Limits the number of tasks generated from telemetry patterns per run"

  AUTOPACK_TASK_GENERATION_MIN_CONFIDENCE:
    description: "Minimum confidence threshold for generating tasks (0.0-1.0)"
    category: tuning
    default: "0.7"
    values: "Float between 0.0 and 1.0 (recommended: 0.6-0.9)"
    affects: ["config.py", "roadc/task_generator.py"]
    aliases: ["TASK_GENERATION_MIN_CONFIDENCE"]
    requires: ["AUTOPACK_TASK_GENERATION_ENABLED=true"]
    notes: "IMP-ARCH-011: Patterns with confidence below this threshold won't generate tasks"

  AUTOPACK_TASK_GENERATION_AUTO_EXECUTE:
    description: "Enable auto-execution of generated improvement tasks"
    category: feature_toggle
    default: "true"  # IMP-ARCH-018: Changed default to enable self-improvement loop
    values: ["true", "false"]
    affects: ["config.py", "roadc/task_generator.py", "executor/autonomous_loop.py"]
    aliases: ["TASK_GENERATION_AUTO_EXECUTE"]
    requires: ["AUTOPACK_TASK_GENERATION_ENABLED=true"]
    notes: "IMP-ARCH-012: When enabled, generated tasks are automatically picked up and executed in subsequent runs"

  # ============================================================================
  # Developer/Debug Overrides
  # ============================================================================
  AUTOPACK_PUBLIC_READ:
    description: "Make read endpoints public in development mode (no API key required)"
    category: security
    default: "false"
    values: ["1"]
    affects: ["main.py"]
    security_implications:
      enabled: "Read endpoints (/runs, /artifacts, /progress) accessible without API key in dev mode"
      disabled: "API key required for all endpoints when AUTOPACK_API_KEY is set"
    notes: "Only effective in development mode (AUTOPACK_ENV != production)"

  AUTOPACK_SKIP_CI:
    description: "Skip CI checks during execution (development only)"
    category: feature_toggle
    default: "false"
    values: ["1"]
    affects: ["autonomous_executor.py"]
    security_implications:
      enabled: "DANGEROUS - bypasses CI safety gates"

  AUTOPACK_SKIP_RUN_EXISTENCE_CHECK:
    description: "Skip run existence verification (development only)"
    category: feature_toggle
    default: "false"
    values: ["1"]
    affects: ["autonomous_executor.py"]

  # ============================================================================
  # SOT Memory Indexing (BUILD-145)
  # ============================================================================
  AUTOPACK_ENABLE_SOT_MEMORY_INDEXING:
    description: "Enable indexing of SOT ledgers into vector memory"
    category: feature_toggle
    default: "true"
    values: ["true", "false"]
    affects: ["config.py", "memory/"]

  AUTOPACK_SOT_RETRIEVAL_ENABLED:
    description: "Enable retrieval of SOT context at runtime"
    category: feature_toggle
    default: "true"
    values: ["true", "false"]
    affects: ["config.py", "memory/"]
    requires: ["AUTOPACK_ENABLE_SOT_MEMORY_INDEXING=true"]

  AUTOPACK_SOT_RETRIEVAL_MAX_CHARS:
    description: "Maximum characters to return from SOT retrieval"
    category: tuning
    default: "4000"
    values: "Integer (characters)"
    affects: ["config.py"]

  AUTOPACK_SOT_RETRIEVAL_TOP_K:
    description: "Top-k chunks to retrieve from SOT collections"
    category: tuning
    default: "3"
    values: "Integer"
    affects: ["config.py"]

  AUTOPACK_SOT_CHUNK_MAX_CHARS:
    description: "Maximum characters per chunk when indexing SOT files"
    category: tuning
    default: "1200"
    values: "Integer (characters)"
    affects: ["config.py"]

  AUTOPACK_SOT_CHUNK_OVERLAP_CHARS:
    description: "Overlap between chunks for context continuity"
    category: tuning
    default: "150"
    values: "Integer (characters)"
    affects: ["config.py"]

  # ============================================================================
  # Disk Space Safety (IMP-SAFETY-007)
  # ============================================================================
  AUTOPACK_MIN_DISK_SPACE_BYTES:
    description: "Minimum free disk space required before writing artifacts (bytes)"
    category: tuning
    default: "100000000"  # 100MB
    values: "Integer (bytes)"
    affects: ["config.py", "disk_space.py", "autonomy/action_executor.py"]
    aliases: ["MIN_DISK_SPACE_BYTES"]
    notes: "IMP-SAFETY-007: Prevents disk exhaustion crashes by checking available space before artifact writes. Raises DiskSpaceError if insufficient space."

  # ============================================================================
  # Artifact Configuration (BUILD-145 P2 / PR-06)
  # ============================================================================
  AUTOPACK_ARTIFACT_EXTENDED_CONTEXTS:
    description: "Enable artifact substitution in extended contexts"
    category: feature_toggle
    default: "false"
    values: ["true", "false"]
    affects: ["config.py"]
    aliases: ["ARTIFACT_EXTENDED_CONTEXTS_ENABLED"]

  AUTOPACK_ARTIFACT_HISTORY_PACK:
    description: "Enable automatic history pack in context"
    category: feature_toggle
    default: "false"
    values: ["true", "false"]
    affects: ["config.py"]
    aliases: ["ARTIFACT_HISTORY_PACK_ENABLED"]

  AUTOPACK_ARTIFACT_READ_SIZE_CAP:
    description: "Max bytes to read from artifact files (0=unlimited)"
    category: tuning
    default: "1048576"
    values: "Integer (bytes)"
    affects: ["config.py"]
    aliases: ["ARTIFACT_READ_SIZE_CAP_BYTES"]

  AUTOPACK_ARTIFACT_REDACTION:
    description: "Enable PII/credential redaction in artifact reads"
    category: security
    default: "false"
    values: ["true", "false"]
    affects: ["config.py"]
    aliases: ["ARTIFACT_REDACTION_ENABLED"]
    security_implications:
      enabled: "PII and credentials are redacted from artifact reads"
      disabled: "No redaction (suitable for dev, not recommended for hosted usage)"

  AUTOPACK_ARTIFACT_SUBSTITUTE_SOT_DOCS:
    description: "Substitute large SOT docs with summaries"
    category: feature_toggle
    default: "false"
    values: ["true", "false"]
    affects: ["config.py"]
    aliases: ["ARTIFACT_SUBSTITUTE_SOT_DOCS"]

  AUTOPACK_DB_BOOTSTRAP:
    description: "Allow automatic DB schema creation"
    category: security
    default: "false"
    values: ["true", "false", "1", "0"]
    affects: ["config.py", "database.py"]
    aliases: ["DB_BOOTSTRAP_ENABLED"]
    security_implications:
      enabled: "Schema created automatically (use for dev/test only)"
      disabled: "Fail fast if schema missing (production-safe)"

  # ============================================================================
  # Logging & Observability (Delta 1.10.1)
  # ============================================================================
  AUTOPACK_LOG_DIR:
    description: "Directory for log files"
    category: service_config
    default: ".autonomous_runs/logs"
    values: "Path"
    affects: ["logging/"]

  AUTOPACK_LOG_LEVEL:
    description: "Logging verbosity level"
    category: tuning
    default: "INFO"
    values: ["DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"]
    affects: ["logging/"]

  AUTOPACK_AUTOFIX_TS:
    description: "Optional timestamp for autofix operations"
    category: service_config
    default: null
    values: "ISO 8601 timestamp"
    affects: ["autonomous_executor.py"]

  # ============================================================================
  # Telegram Configuration (Delta 1.10.1 - modern approvals path)
  # ============================================================================
  AUTOPACK_TELEGRAM_ENABLED:
    description: "Enable Telegram approval notifications"
    category: feature_toggle
    default: "false"
    values: ["true", "false", "1", "0"]
    affects: ["approvals/service.py"]
    notes: "Modern path uses AUTOPACK_TELEGRAM_* vars; TELEGRAM_* are external/legacy aliases"

  AUTOPACK_TELEGRAM_BOT_TOKEN:
    description: "Telegram bot token for AUTOPACK approvals"
    category: service_config
    default: null
    values: "Bot token string"
    affects: ["approvals/service.py"]
    aliases: ["TELEGRAM_BOT_TOKEN"]

  AUTOPACK_TELEGRAM_CHAT_ID:
    description: "Telegram chat ID for AUTOPACK notifications"
    category: service_config
    default: null
    values: "Chat ID string"
    affects: ["approvals/service.py"]
    aliases: ["TELEGRAM_CHAT_ID"]

  # ============================================================================
  # Multi-Channel Notification Fallback (IMP-REL-001)
  # ============================================================================
  AUTOPACK_NOTIFICATION_EMAIL_ENABLED:
    description: "Enable email channel for approval notifications (IMP-REL-001)"
    category: feature_toggle
    default: "false"
    values: ["true", "false"]
    affects: ["config.py", "approvals/notification_chain.py"]
    aliases: ["NOTIFICATION_EMAIL_ENABLED"]
    notes: "IMP-REL-001: Part of multi-channel notification fallback (Telegram -> Email -> SMS)"

  AUTOPACK_NOTIFICATION_EMAIL_HOST:
    description: "SMTP server hostname for email notifications (IMP-REL-001)"
    category: service_config
    default: ""
    values: "Hostname string (e.g., smtp.example.com)"
    affects: ["config.py", "approvals/notification_chain.py"]
    aliases: ["NOTIFICATION_EMAIL_HOST"]
    requires: ["AUTOPACK_NOTIFICATION_EMAIL_ENABLED=true"]

  AUTOPACK_NOTIFICATION_EMAIL_PORT:
    description: "SMTP server port for email notifications (IMP-REL-001)"
    category: service_config
    default: "587"
    values: "Integer (port number, typically 587 for TLS or 465 for SSL)"
    affects: ["config.py", "approvals/notification_chain.py"]
    aliases: ["NOTIFICATION_EMAIL_PORT"]
    requires: ["AUTOPACK_NOTIFICATION_EMAIL_ENABLED=true"]

  AUTOPACK_NOTIFICATION_EMAIL_USER:
    description: "SMTP username for authentication (IMP-REL-001)"
    category: service_config
    default: ""
    values: "Username string"
    affects: ["config.py", "approvals/notification_chain.py"]
    aliases: ["NOTIFICATION_EMAIL_USER"]
    requires: ["AUTOPACK_NOTIFICATION_EMAIL_ENABLED=true"]

  AUTOPACK_NOTIFICATION_EMAIL_PASSWORD:
    description: "SMTP password for authentication (IMP-REL-001)"
    category: security
    default: null
    values: "Password string"
    affects: ["approvals/notification_chain.py"]
    security_implications:
      set: "Used for SMTP authentication"
      unset: "Email notifications will fail if authentication is required"
    notes: "Sensitive credential - consider using environment variable injection"

  AUTOPACK_NOTIFICATION_EMAIL_FROM:
    description: "Sender email address for notifications (IMP-REL-001)"
    category: service_config
    default: ""
    values: "Email address string"
    affects: ["config.py", "approvals/notification_chain.py"]
    aliases: ["NOTIFICATION_EMAIL_FROM"]
    requires: ["AUTOPACK_NOTIFICATION_EMAIL_ENABLED=true"]

  AUTOPACK_NOTIFICATION_EMAIL_TO:
    description: "Recipient email address for notifications (IMP-REL-001)"
    category: service_config
    default: ""
    values: "Email address string"
    affects: ["config.py", "approvals/notification_chain.py"]
    aliases: ["NOTIFICATION_EMAIL_TO"]
    requires: ["AUTOPACK_NOTIFICATION_EMAIL_ENABLED=true"]

  AUTOPACK_NOTIFICATION_SMS_ENABLED:
    description: "Enable SMS channel for approval notifications (IMP-REL-001)"
    category: feature_toggle
    default: "false"
    values: ["true", "false"]
    affects: ["config.py", "approvals/notification_chain.py"]
    aliases: ["NOTIFICATION_SMS_ENABLED"]
    notes: "IMP-REL-001: Part of multi-channel notification fallback (Telegram -> Email -> SMS)"

  AUTOPACK_NOTIFICATION_SMS_PROVIDER:
    description: "SMS provider to use (IMP-REL-001)"
    category: service_config
    default: "twilio"
    values: ["twilio", "sns"]
    affects: ["config.py", "approvals/notification_chain.py"]
    aliases: ["NOTIFICATION_SMS_PROVIDER"]
    requires: ["AUTOPACK_NOTIFICATION_SMS_ENABLED=true"]

  AUTOPACK_NOTIFICATION_SMS_ACCOUNT_SID:
    description: "Twilio Account SID for SMS notifications (IMP-REL-001)"
    category: security
    default: null
    values: "Account SID string"
    affects: ["approvals/notification_chain.py"]
    requires: ["AUTOPACK_NOTIFICATION_SMS_ENABLED=true", "AUTOPACK_NOTIFICATION_SMS_PROVIDER=twilio"]
    security_implications:
      set: "Used for Twilio API authentication"
    notes: "Required when using Twilio provider"

  AUTOPACK_NOTIFICATION_SMS_AUTH_TOKEN:
    description: "Twilio Auth Token for SMS notifications (IMP-REL-001)"
    category: security
    default: null
    values: "Auth token string"
    affects: ["approvals/notification_chain.py"]
    requires: ["AUTOPACK_NOTIFICATION_SMS_ENABLED=true", "AUTOPACK_NOTIFICATION_SMS_PROVIDER=twilio"]
    security_implications:
      set: "Used for Twilio API authentication"
    notes: "Sensitive credential - consider using environment variable injection"

  AUTOPACK_NOTIFICATION_SMS_FROM_NUMBER:
    description: "Sender phone number for SMS notifications (IMP-REL-001)"
    category: service_config
    default: ""
    values: "Phone number in E.164 format (e.g., +1234567890)"
    affects: ["config.py", "approvals/notification_chain.py"]
    aliases: ["NOTIFICATION_SMS_FROM_NUMBER"]
    requires: ["AUTOPACK_NOTIFICATION_SMS_ENABLED=true"]

  AUTOPACK_NOTIFICATION_SMS_TO_NUMBER:
    description: "Recipient phone number for SMS notifications (IMP-REL-001)"
    category: service_config
    default: ""
    values: "Phone number in E.164 format (e.g., +1234567890)"
    affects: ["config.py", "approvals/notification_chain.py"]
    aliases: ["NOTIFICATION_SMS_TO_NUMBER"]
    requires: ["AUTOPACK_NOTIFICATION_SMS_ENABLED=true"]

  # ============================================================================
  # Dual Audit Configuration (IMP-COST-001)
  # ============================================================================
  AUTOPACK_DUAL_AUDIT_ENABLED:
    description: "Enable/disable dual audit (primary+secondary+judge LLM calls)"
    category: feature_toggle
    default: "true"
    values: ["true", "false"]
    affects: ["config.py", "llm_service.py"]
    aliases: ["DUAL_AUDIT_ENABLED"]
    notes: "IMP-COST-001: When disabled, uses only primary auditor for 3x token cost reduction"

  AUTOPACK_DUAL_AUDIT_SECONDARY_MODEL:
    description: "Optional cheaper model for secondary auditor (e.g., claude-haiku-4-5)"
    category: tuning
    default: "null"
    values: "Model name string (e.g., claude-haiku-4-5, claude-sonnet-4-5)"
    affects: ["config.py", "llm_service.py"]
    aliases: ["DUAL_AUDIT_SECONDARY_MODEL"]
    notes: "IMP-COST-001: When set, uses this model instead of primary model for secondary auditor. Falls back to category policy if not set"

  # ============================================================================
  # Per-Phase Budget Controls (IMP-COST-002)
  # ============================================================================
  AUTOPACK_PHASE_TOKEN_CAP:
    description: "Default max tokens per phase (10% of run cap)"
    category: tuning
    default: "500000"
    values: "Integer (tokens)"
    affects: ["config.py", "autonomous_executor.py"]
    aliases: ["PHASE_TOKEN_CAP_DEFAULT"]
    notes: "IMP-COST-002: Per-phase budget control to prevent runaway token usage"

  AUTOPACK_PHASE_TOKEN_MULTIPLIERS:
    description: "Per-phase type budget multipliers (comma-separated key:value pairs)"
    category: tuning
    default: "research:1.5,implementation:1.0,verification:0.5,audit:0.3"
    values: "Comma-separated key:value pairs (e.g., research:1.5,implementation:1.0)"
    affects: ["config.py", "autonomous_executor.py"]
    aliases: ["PHASE_TOKEN_CAP_MULTIPLIERS"]
    notes: "IMP-COST-002: Phase types can have different budget multipliers. research=1.5x, implementation=1.0x, verification=0.5x, audit=0.3x"

  # ============================================================================
  # Rollback Configuration (BUILD-145)
  # ============================================================================
  AUTOPACK_ROLLBACK_ENABLED:
    description: "Enable git-based rollback on patch application failure"
    category: feature_toggle
    default: "false"
    values: ["true", "false", "1", "0"]
    affects: ["config.py", "governed_apply.py"]
    aliases: ["EXECUTOR_ROLLBACK_ENABLED"]

  AUTOPACK_OAUTH_ALLOW_PLAINTEXT_PERSISTENCE:
    description: "Allow plaintext OAuth token persistence (development only)"
    category: security
    default: "false"
    values: ["1"]
    affects: ["oauth.py", "credentials.py"]
    security_implications:
      enabled: "DANGEROUS - OAuth tokens stored in plaintext on disk"
      disabled: "Tokens stored in encrypted form or refused in production"
    notes: "PR-04 (R-03 G4) added this kill switch. Production default is secure (disabled)."

  # ============================================================================
  # Tuning Parameters
  # ============================================================================
  AUTOPACK_PROMPT_MAX_TOKENS_MARGIN:
    description: "Safety margin for prompt token budget"
    category: tuning
    default: "8000"
    values: "Integer (tokens)"
    affects: ["anthropic_clients.py"]

  AUTOPACK_CONTEXT_BUDGET_TOKENS:
    description: "Default context budget for LLM calls"
    category: tuning
    default: "120000"
    values: "Integer (tokens)"
    affects: ["anthropic_clients.py"]

  AUTOPACK_CONTEXT_BUDGET_TOKENS_AGGRESSIVE:
    description: "Aggressive context budget (for complex tasks)"
    category: tuning
    default: "80000"
    values: "Integer (tokens)"
    affects: ["anthropic_clients.py"]

  AUTOPACK_CONTEXT_BUDGET_TOKENS_MINIMAL:
    description: "Minimal context budget (for simple tasks)"
    category: tuning
    default: "50000"
    values: "Integer (tokens)"
    affects: ["anthropic_clients.py"]

  AUTOPACK_CONTEXT_SEMANTIC_RELEVANCE:
    description: "Semantic relevance scoring weight"
    category: tuning
    default: "1"
    values: "Integer or float"
    affects: ["anthropic_clients.py"]

  AUTOPACK_CONTEXT_CEILING_TOKENS:
    description: "Maximum total tokens for context injection across all phases in a run"
    category: tuning
    default: "50000"
    values: "Integer (tokens)"
    affects: ["config.py", "executor/autonomous_loop.py"]
    aliases: ["CONTEXT_CEILING_TOKENS"]
    notes: "IMP-PERF-002: Prevents unbounded context accumulation (e.g., 1500 tokens/phase x 100 phases = 150K tokens with no cap). Context is truncated to fit within ceiling, prioritizing most recent content."

  AUTOPACK_API_STARTUP_TIMEOUT_SECONDS:
    description: "Timeout for API startup health check"
    category: tuning
    default: "30"
    values: "Integer (seconds)"
    affects: ["autonomous_executor.py"]

  # ============================================================================
  # Configurable Timeouts (IMP-033)
  # ============================================================================
  AUTOPACK_HEALTH_CHECK_TIMEOUT:
    description: "Timeout for health check operations"
    category: tuning
    default: "2.0"
    values: "Float (seconds)"
    affects: ["config.py", "database.py"]
    aliases: ["HEALTH_CHECK_TIMEOUT"]
    notes: "IMP-033: Configurable timeout to prevent indefinite hangs during health checks"

  AUTOPACK_APPROVAL_CHECK_INTERVAL:
    description: "Interval between approval status checks"
    category: tuning
    default: "60.0"
    values: "Float (seconds)"
    affects: ["config.py", "approvals/service.py"]
    aliases: ["APPROVAL_CHECK_INTERVAL"]
    notes: "IMP-033: Configurable interval for polling approval status"

  AUTOPACK_DB_OPERATION_TIMEOUT:
    description: "Timeout for database operations"
    category: tuning
    default: "30.0"
    values: "Float (seconds)"
    affects: ["config.py", "database.py"]
    aliases: ["DB_OPERATION_TIMEOUT"]
    notes: "IMP-033: Configurable timeout to prevent indefinite database hangs"

  AUTOPACK_PHASE_TIMEOUT_MINUTES:
    description: "Maximum wall-clock time per phase before hard timeout"
    category: tuning
    default: "15"
    values: "Integer (minutes)"
    affects: ["config.py", "executor/phase_orchestrator.py", "time_watchdog.py"]
    aliases: ["PHASE_TIMEOUT_MINUTES"]
    notes: "IMP-STUCK-001: Per-phase timeout enforcement to prevent runaway phases from consuming entire run budget. 50% soft warning issued at halfway point."

  # ============================================================================
  # Rate Limiting (PR-06)
  # ============================================================================
  AUTOPACK_TRUSTED_PROXIES:
    description: "Comma-separated list of trusted proxy IPs for X-Forwarded-For"
    category: security
    default: "127.0.0.1,::1 (plus Docker bridge 172.16-31.x.x)"
    values: "Comma-separated IP addresses"
    affects: ["main.py"]
    security_implications:
      set: "Only trust X-Forwarded-For headers from these IPs"
      unset: "Trust localhost and Docker bridge networks by default"
    notes: "PR-06: Prevents rate limit bypass via spoofed X-Forwarded-For headers"

  # ============================================================================
  # Bind Address Security (IMP-SEC-001)
  # ============================================================================
  AUTOPACK_BIND_ADDRESS:
    description: "IP address to bind the API server to"
    category: security
    default: "127.0.0.1"
    values: "IP address (e.g., 127.0.0.1, 0.0.0.0, 192.168.1.100)"
    affects: ["config.py", "main.py"]
    aliases: ["BIND_ADDRESS"]
    security_implications:
      localhost: "API only accessible locally (safe default)"
      non_local: "API exposed to network (requires AUTOPACK_ALLOW_NON_LOCAL=true)"
    notes: "IMP-SEC-001: Prevents accidental network exposure by defaulting to localhost"

  AUTOPACK_ALLOW_NON_LOCAL:
    description: "Allow binding to non-local addresses (requires explicit opt-in)"
    category: security
    default: "false"
    values: ["true", "false", "1", "0"]
    affects: ["config.py"]
    aliases: ["ALLOW_NON_LOCAL_BIND"]
    security_implications:
      enabled: "Allows binding to any IP address (use with caution)"
      disabled: "Only localhost/loopback addresses allowed (safe default)"
    notes: "IMP-SEC-001: Security guardrail - must be explicitly enabled to bind to non-local addresses"

  # ============================================================================
  # Outbound Egress / SSRF Guardrails (Phase 5)
  # ============================================================================
  AUTOPACK_ALLOWED_EXTERNAL_HOSTS:
    description: "Comma-separated list of allowed external hosts for outbound HTTP calls"
    category: security
    default: "empty (all hosts allowed)"
    values: "Comma-separated hostnames (e.g., api.anthropic.com,api.openai.com)"
    affects: ["utils/egress.py"]
    aliases: ["ALLOWED_EXTERNAL_HOSTS"]
    security_implications:
      set: "Only listed hosts are allowed for outbound calls (SSRF protection)"
      unset: "All hosts allowed (permissive for private/internal use)"
    notes: "Phase 5: Optional hardening for outbound HTTP calls. Localhost/loopback always allowed."

  # ============================================================================
  # Service Configuration
  # ============================================================================
  AUTOPACK_API_URL:
    description: "URL of the Autopack API server"
    category: service_config
    default: "http://localhost:8000"
    values: "Valid URL"
    affects: ["autonomous_executor.py", "main.py"]

  AUTOPACK_CALLBACK_URL:
    description: "Callback URL for async operations"
    category: service_config
    default: "http://localhost:8001"
    values: "Valid URL"
    affects: ["telegram_notifier.py"]

  AUTOPACK_VERSION:
    description: "Override version string for API responses"
    category: service_config
    default: "unknown (read from package)"
    values: "Semver string"
    affects: ["main.py"]

  # ============================================================================
  # Qdrant Configuration (when AUTOPACK_USE_QDRANT=true)
  # ============================================================================
  AUTOPACK_QDRANT_HOST:
    description: "Qdrant server hostname"
    category: service_config
    default: "localhost"
    values: "Hostname or IP"
    affects: ["memory/memory_service.py", "health_checks.py"]
    requires: ["AUTOPACK_USE_QDRANT=true"]

  AUTOPACK_QDRANT_PORT:
    description: "Qdrant server port"
    category: service_config
    default: "6333"
    values: "Integer (port number)"
    affects: ["memory/memory_service.py", "health_checks.py"]
    requires: ["AUTOPACK_USE_QDRANT=true"]

  AUTOPACK_QDRANT_API_KEY:
    description: "Qdrant API key for authentication"
    category: service_config
    default: null
    values: "API key string"
    affects: ["memory/memory_service.py"]
    requires: ["AUTOPACK_USE_QDRANT=true"]

  AUTOPACK_QDRANT_PREFER_GRPC:
    description: "Prefer gRPC over HTTP for Qdrant communication"
    category: service_config
    default: "false"
    values: ["true", "false"]
    affects: ["memory/memory_service.py"]
    requires: ["AUTOPACK_USE_QDRANT=true"]

  AUTOPACK_QDRANT_TIMEOUT:
    description: "Timeout for Qdrant operations"
    category: service_config
    default: "60"
    values: "Integer (seconds)"
    affects: ["memory/memory_service.py"]
    requires: ["AUTOPACK_USE_QDRANT=true"]

  AUTOPACK_QDRANT_AUTOSTART:
    description: "Automatically start Qdrant container if not running"
    category: service_config
    default: "false"
    values: ["true", "false"]
    affects: ["memory/memory_service.py", "health_checks.py"]
    requires: ["AUTOPACK_USE_QDRANT=true"]

  AUTOPACK_QDRANT_AUTOSTART_TIMEOUT:
    description: "Timeout for Qdrant container startup"
    category: service_config
    default: "60"
    values: "Integer (seconds)"
    affects: ["memory/memory_service.py", "health_checks.py"]
    requires: ["AUTOPACK_QDRANT_AUTOSTART=true"]

  AUTOPACK_QDRANT_IMAGE:
    description: "Docker image to use for Qdrant autostart fallback"
    category: service_config
    default: "qdrant/qdrant:v1.12.5 (from config/memory.yaml)"
    values: "Docker image tag (e.g., qdrant/qdrant:v1.12.5)"
    affects: ["memory/memory_service.py", "health_checks.py"]
    requires: ["AUTOPACK_QDRANT_AUTOSTART=true"]
    notes: "Overrides the pinned image in config/memory.yaml. Use for testing newer versions."

