# Dependency Management Strategy:
# - pyproject.toml is the SINGLE SOURCE OF TRUTH for dependencies
# - requirements*.txt files exist for pip compatibility but should be regenerated from pyproject.toml
# - To regenerate: pip-compile pyproject.toml -o requirements.txt
# - Manual edits to requirements*.txt will be overwritten - always update pyproject.toml first

[project]
name = "autopack"
version = "0.5.1"
description = "Supervisor/orchestrator implementing the v7 autonomous build playbook"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "sqlalchemy>=2.0.23",
    "psycopg2-binary>=2.9.9",
    "alembic>=1.13.0",
    "python-multipart>=0.0.6",
    "click>=8.1.0",
    "requests>=2.31.0",
    "rich>=13.0.0",
    "praw>=7.7.0",
    # Vector store and memory features
    "qdrant-client>=1.7.0",
    # JWT authentication
    "python-jose[cryptography]>=3.3.0",
    # File type detection (platform-conditional)
    "python-magic>=0.4.27; sys_platform != 'win32'",
    "python-magic-bin>=0.4.14; sys_platform == 'win32'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
    "httpx>=0.25.2",
    "black>=23.12.0",
    "ruff>=0.1.8",
    "mypy>=1.7.1",
]

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
