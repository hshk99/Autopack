[pytest]
pythonpath = src
testpaths = tests
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/autopack
    --cov-report=term-missing:skip-covered
    --cov-report=json:.coverage.json
    --cov-branch
    -m "not legacy_contract"
    --ignore=tests/test_fileorg_stub_path.py
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    research: marks tests for research subsystem (enabled - tests with API drift are auto-xfail via conftest.py)
    aspirational: marks tests for aspirational/roadmap features (xfail-heavy extended test suites - run explicitly with: pytest -m aspirational)
    legacy_contract: marks temporary tests that document legacy/broken behavior for a migration window (excluded from default CI run)
    timeout: marks tests with explicit timeout requirements (prevents hanging tests)
# Integration test timeout configuration (IMP-TEST-001)
# Default timeout for integration tests to prevent hanging on race conditions
timeout = 60
timeout_method = thread
