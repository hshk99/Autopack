version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://autopack:autopack@db:5432/autopack
      # Vector memory (Qdrant) - reachable as 'qdrant' inside compose network
      - AUTOPACK_USE_QDRANT=true
      - AUTOPACK_QDRANT_HOST=qdrant
      - AUTOPACK_QDRANT_PORT=6333
    depends_on:
      - db
      - qdrant

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      # No target specified - builds all stages and uses final (nginx) stage
    ports:
      - "80:80"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: autopack
      POSTGRES_PASSWORD: autopack
      POSTGRES_DB: autopack
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  db_data:
    driver: local
  qdrant_data:
    driver: local
