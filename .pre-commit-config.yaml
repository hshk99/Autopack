  #     - id: mypy
  #       additional_dependencies: [types-requests]
  #       exclude: ^(archive/|\.autonomous_runs/)

  # Fast unit tests (excludes slow integration tests)
  # Note: Disabled by default - runs pytest but takes too long for pre-commit (10+ min)
  # To run manually: pytest tests/ -m "not slow" --maxfail=1 -x
  # - repo: local
  #   hooks:
  #     - id: pytest-fast
  #       name: pytest (fast tests only)
  #       entry: pytest tests/ -m "not slow" --maxfail=1 -x
  #       language: system
  #       pass_filenames: false
  #       always_run: true
  #       exclude: ^(archive/|\.autonomous_runs/)

# CI note: These hooks mirror the checks in .github/workflows/ci.yml
# Keep them in sync to ensure local == CI behavior
