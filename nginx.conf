server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # BUILD-189: Request size limits (defense against resource exhaustion)
    # Default limit for general requests (static assets, etc.)
    client_max_body_size 10m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # BUILD-188 P5.4: Security headers (hardened)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (CSP) - React SPA compatible
    # Adjust 'unsafe-inline' for styles if using CSS-in-JS; consider nonces for stricter policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # Permissions-Policy (formerly Feature-Policy) - restrict browser features
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # Strict-Transport-Security (only effective over HTTPS; harmless over HTTP)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to backend
    location /api/ {
        # BUILD-189: Allow larger uploads for file upload endpoints (matches frontend 50MB default)
        client_max_body_size 50m;
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # BUILD-188 P5.4 / BUILD-189: Request ID propagation for distributed tracing
        # Use client-provided X-Request-ID if present, otherwise use nginx's built-in $request_id
        # Note: $request_id is nginx's built-in unique ID (available since 1.11.0)
        set $trace_id $http_x_request_id;
        if ($trace_id = '') {
            set $trace_id $request_id;
        }
        proxy_set_header X-Request-ID $trace_id;
        add_header X-Request-ID $trace_id always;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        return 200 "healthy\n";
    }
}
